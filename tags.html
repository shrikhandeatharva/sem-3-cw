<!DOCTYPE html>
<head>
    <title>.TAGS.</title>
    <link rel="stylesheet" href="tags.css">
</head>
<body>
    <h1><u>Text Formatting Tags</u></h1>
   <table>
    <tr>
        <th><b>HTML tags</b></th>
        <th>Output</th>
    </tr>
    <tr>
        <td>normal text</td>
        <td>hello world</td>
    </tr>
    <tr>
        <td>Font & its attribute</td>
        <td><strong><font color="blue">hello world</font></strong></td>
    </tr>
    <tr>
        <td>&lt;b&gt;</td>
        <td><b>Bold</b></td>
    </tr>
    <tr>
        <td>&lt;i&gt;</td>
        <td><i>Italic</i></td>
    </tr>
    <tr>
        <td>&lt;u&gt;</td>
        <td><u>Underline</u></td>
    </tr>
    <tr>
        <td>&lt;em&gt;</td>
        <td><em>Emphasis</em></td>
    </tr>
    <tr>
        <td>&lt;strong&gt;</td>
        <td><strong>STRONG</strong></td>
    </tr>
    <tr>
        <td>&lt;teletype&gt;</td>
        <td><teletype>teletype</teletype></td>
    </tr>
    <tr>
        <td>&lt;cite&gt;</td>
        <td><cite>citation</cite></td>
    </tr>
    <tr>
        <td>&lt;strike&gt;</td>
        <td><strike>strike through text</strike></td>
    </tr>
    <tr>
        <td>&lt;big&gt;</td>
        <td><big>text in a big font</big></td>
    </tr>
    <tr>
        <td>&lt;small&gt;</td>
        <td><small>text is in small font</small></td>
    </tr>
    <tr>
        <td>&lt;sub&gt;</td>
        <td>a<sub>b</sub></td>
    </tr>
    <tr>
        <td>&lt;sup&gt;</td>
        <td>a<sup>b</sup></td>
    </tr>
   </table> 
</body>
</html>
